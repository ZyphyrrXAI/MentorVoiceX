<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorProfX - Your Virtual Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MentorProfX: Your Virtual Professor</h1>
        <div class="chat">
            <div id="response" class="response-box">
                <p>Select a category and press "Start Demo" to get a response!</p>
            </div>
            <div class="controls">
                <label for="category-select">Choose a subject:</label>
                <select id="category-select">
                    <option value="general">General Knowledge</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="technology">Technology</option>
                    <option value="literature">Literature</option>
                </select>
                <button id="start-demo">Start Demo</button>
                <button id="speak-response">ðŸ”Š Speak</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
